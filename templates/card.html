<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.2.1/css/bootstrap.min.css')}}">
</head>
<body>
<div class="container" style="margin-top: 30px">
<div class="text-right" style="width: 1101px;">
        <a href="{{ url_for('students') }}">返回</a>
        <a href="http://127.0.0.1:5000/list/">返回导航栏</a>
    </div>
<div class="text-center" style="width: 1101px;">
<table class="table table-striped table-bordered table-hover">
    <tr class="text-success">
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>

    {% for card in cards %}
        <tr>
            <td>{{ card.cardno }}</td>
            <td>{{ card.student.sno}}</td>
            <td>{{ card.student.sname }}</td>
            <td>{{ card.cardstate }}</td>
            <td>{{ card.cardmoney }}</td>
        </tr>
        {% endfor %}

</table>
</div>
</div>
</body>
</html>
