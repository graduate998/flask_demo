<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.2.1/css/bootstrap.min.css')}}">
</head>
</head>
<body>
<div class="container" style="margin-top: 30px">
<div class="text-right" style="width: 1201px;">
        <a href="{{ url_for('index') }}">主页</a>
         <a href="{{ url_for('student_message') }}">添加学生信息</a>
    </div>
<div class="text-center" style="width: 1201px;">
<table class="table table-striped table-bordered table-hover">
    <tr class="text-success">
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
        <th>校园卡信息</th>
    </tr>
    
    {% for student in students %}
        <tr>
            <td>{{ student.sno }}</td>
            <td>{{ student.sid }}</td>
            <td>{{ student.sname }}</td>
            <td>{{ student.ssex }}</td>
            <td>{{ student.sbirth }}</td>
            <td>{{ student.sdept }}</td>
            <td>{{ student.sspecial }}</td>
            <td>{{ student.sclass }}</td>
            <td>{{ student.saddr }}</td>
            <td><a href="{{ url_for('card',sno=student.sno) }}">查看</a></td>
        </tr>
    {% endfor %}


</table>
</div>
</div>
</body>
</html>
